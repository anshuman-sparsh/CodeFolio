{% extends 'layout.html' %}

{% block title %}Welcome - CodeFolio{% endblock %}

{% block content %}
    <div class="hero-section">
        <h1>Welcome to CodeFolio</h1>
        <p>Your personal space to showcase your coding projects.</p>
        <div class="cta-buttons">
            {% if session.user_id %}
                <a href="{{ url_for('dashboard') }}" class="btn">Go to Your Dashboard</a>
            {% else %}
                <a href="{{ url_for('register') }}" class="btn">Get Started</a>
                <a href="{{ url_for('login') }}" class="btn btn-secondary">Login</a>
            {% endif %}
        </div>
    </div>
{% endblock %}
