{% extends 'layout.html' %}
{% block title %}Edit Project - CodeFolio{% endblock %}
{% block content %}
<div class="form-container">
    <h2>Edit Project</h2>
    <form method="POST">
        <div class="form-group">
            <label for="title">Project Title</label>
            <input type="text" id="title" name="title" value="{{ project.title }}" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" rows="4" required>{{ project.description }}</textarea>
        </div>
        <div class="form-group">
            <label for="tech_used">Technologies Used (comma-separated)</label>
            <input type="text" id="tech_used" name="tech_used" value="{{ project.tech_used }}" required>
        </div>
        <div class="form-group">
            <label for="github_link">GitHub Link</label>
            <input type="url" id="github_link" name="github_link" value="{{ project.github_link }}" required>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn">Save Changes</button>
            <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
